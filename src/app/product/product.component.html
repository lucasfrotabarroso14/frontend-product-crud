<div class="flex justify-content-between">
    <h2>products</h2>
    <p-button label="add Product" (click)="showAddModal()"></p-button>
</div>
<p-table [value]="products" [paginator] = "true" [rows]="10">
    <ng-template pTemplate="caption">
        <app-filter-project (selectCategory)="getProductsByCategory($event)"></app-filter-project>

    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Image</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category}}</td>
            <td><img src = "{{product.image}}" width="20px"></td>
            <td>
                <button 
                pButton
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success mr-2"
                (click)="showEditModal(product)"
                >
                    
                </button>
                <button pButton icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<app-add-edit-product 
[displayAddEditModal] = "displayAddEditModal"
(clickClose)="hideAddModal($event)"
(clickAddEdit)="saveorUpdateProductList($event)" 
[selectedProduct]="selectedProduct"
 ></app-add-edit-product>

 <p-confirmDialog header="Delete"></p-confirmDialog>

 <p-toast position="bottom-right"></p-toast>
